query GetBooksListView {
	items: books {
		...BookListInfo
	}
}

subscription BooksChangedSubscription {
	changed: bookChanged {
		...BookListInfo		
	}
}

subscription BooksAddedSubscription {
	added: bookAdded {
		...BookListInfo		
	}
}

subscription BooksDeletedSubscription {
	deleted: bookDeleted {
		...BookListInfo		
	}
}

fragment BookListInfo on Book {
	id
	title,
	image,
	author {
		name
	}
}
