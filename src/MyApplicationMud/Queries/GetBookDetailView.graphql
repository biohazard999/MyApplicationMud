query GetBooksDetailView($id: Int!) {
	details: book(id: $id) {
		...BookInfo
	}
	authors: authors {
		...AuthorInfo
	}
}

query GetBookAuthors {	
	authors: authors {
		...AuthorInfo
	}
}

mutation UpdateBook($bookId: ID!, $book: BookModelInput!) {
	editBook(bookId: $bookId, book: $book) {
		...BookInfo
	}
}

mutation AddBook($book: BookModelInput!) {
	addBook(book: $book) {
		...BookInfo
	}
}

mutation DeleteBook($bookId: ID!) {
	deleteBook(bookId: $bookId)
}

