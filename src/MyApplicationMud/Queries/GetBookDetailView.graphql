query GetBooksDetailView($id: Int!) {
	details: book(id: $id) {
		id
		title
		image
		author {
			...AuthorInfo
		}
	}
	authors: authors {
		...AuthorInfo
	}
}

mutation UpdateBook($bookId: Int!, $book: EditBookInput!) {
	editBook(bookId: $bookId, book: $book) {
		...BookInfo
	}
}

fragment BookInfo on Book {
	id
	title
	image
	author {
		...AuthorInfo
	}
}

fragment AuthorInfo on Author {
	id,
	name
}