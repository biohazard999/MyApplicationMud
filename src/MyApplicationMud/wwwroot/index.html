<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MyApplicationMud</title>
    <base href="/" />
    <link href="site.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <iframe id="bff-silent-login"></iframe>
    <div id="app">
        <div class="loader" aria-label="Ladebalken">
            <div>
                <div>
                    <img src="fd-logo.png" alt="logo" />
                </div>
                <div>
                    Lade
                </div>
                <div class="loader-dots">
                    <div class="dot-bricks"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="blazor-error-ui">
        <div>
            Ein unerwarteter Fehler ist aufgetreten.
        </div>
        <div>
            <a href="" class="reload mud-button-root mud-button mud-button-filled mud-button-filled-secondary mud-button-filled-size-medium mud-ripple">Neu Laden</a>
        </div>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>
        document.querySelector('#bff-silent-login').src = '/bff/silent-login';
        window.addEventListener("message", e => {
            if (e.data && e.data.source === 'bff-silent-login' && e.data.isLoggedIn) {
                // we now have a user logged in silently, so reload this window
                window.location.reload();
            }
        });
    </script>
</body>

</html>
